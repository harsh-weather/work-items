name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "10"

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        # run: npm run build
        run: npm build

      - name: Deploy to GitHub Pages
        # run: npm run deploy
        run: npm deploy
    #   env:
    #     CI: false
